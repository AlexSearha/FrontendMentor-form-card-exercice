<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="body">
  <div class="main">
    <div class="container-left">
      <div class="container-cards">
        <div class="card-recto">
          <div class="cercles-card"></div>
          <div class="id-numbers-infos">  
            <div id="cardNumbers" class="card-numbers">0000 0000 0000 0000</div>
            <div class="name-expiration-infos">
              <span id="nameCard" class="name-card"></span>
              <div class="expirationCard">
                <span id="expirationCardMonth">09</span>
                <span>/</span>
                <span id="expirationCardYear">24</span>
              </div>
            </div>
          </div>
        </div>
        <div class="card-verso">
          <div id="numbersVersoCard" class="numbers-verso-card">000</div>
        </div>
      </div>
    </div>

    <div class="container-right">
      
      <form id="form" action="" class="fulfill-card">
        <div>
          <label for="cardholderName">CARDHOLDER NAME</label>
          <input name="cardholderName" id="cardholderName" type="text" placeholder="ex: Mathieu DURAND">
        </div>
        <div>
          <label for="cardNumber">CARD NUMBER</label>
          <input name="cardNumber" id="cardNumberInput" type="text" placeholder="ex: 1234 5678 9123 0000">
        </div>

        <div class="exp-cvc-div">
          <div class="exp-date-div">
            <label for="expDate">EXP. DATE (MM/YY)</label>
            <div class="inputs-exp-date">
              <input type="text" name="expDate" id="expMonth" placeholder="MM">
              <input type="text" id ="expYear" placeholder="YY">
            </div>
          </div>
          <div class="cvc-div">
            <label for="cvcCode">CVC</label>
            <input type="text" id="cvcCode" name="cvcCode" placeholder="e.g. 123">
          </div>
        </div>
        <input class="form-submit" type="submit" value="Confirm">
      </form>

    </div>
</div>
  <script src="js/form.js"></script>
</body>
</html>
